{% extends 'base.html' %}

{% block meta %}
<title >Add Todo List</title>
{% endblock meta %}

{% block content %}
<body style="background-color: #bcdfd6">

<div class = "add">
    <h1 style="text-align: center; color: #16926d ">Add New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" placeholder="Input your task" required>
        </div>
        <div>
            <label for="description">Description: </label>
            <input id="description" type="text" name="description" placeholder="Describe your task" required>
        </div>
        <br><br>
        <input class="button" type="submit" value="Add">
    </form>

</div>
</body>
{% endblock content %}
